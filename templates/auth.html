<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico"/>
</head>
<body>
    <div class = "auth">
        <div class = "auth__container">
            <div class = "auth__box">
                <div class = "auth__box__maintitle">Вход в личный кабинет</div>
                <div class = "auth__box__subtitle">Все поля обязательны к заполнению</div>
                <div class = "auth__box__item">
                    <div class = "auth__box__title"></div>
                    <input class = "auth__box__inp" placeholder="Логин" id = "authlogin">
                </div>
                <div class = "auth__box__item">
                    <div class = "auth__box__title"></div>
                    <input type="password" class = "auth__box__inp" placeholder="Пароль" id = "authpass">
                </div>
                <button class = "auth__box__btn" onclick="enter()">Вход</button>
            </div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type = "text/javascript" src = "/static/js/auth.js"></script>
</html>
